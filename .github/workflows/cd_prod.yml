name: CD - Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd /home/azureuser/turbo-cd
            git pull origin main

            sudo npm install -g pnpm

            pnpm install --frozen-lockfile
            pnpm run build

            pm2 restart web || pm2 start pnpm --name web --cwd apps/web -- start
            pm2 restart http-server || pm2 start pnpm --name http-server --cwd apps/api -- start
            pm2 restart ws-server || pm2 start pnpm --name ws-server --cwd apps/ws -- start
